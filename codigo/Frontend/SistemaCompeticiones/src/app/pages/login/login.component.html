<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Iniciar Sesión</h3>

          <!-- Mensaje de error de inicio de sesión -->
          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>

          <form class="mt-3" (ngSubmit)="iniciarSesion()">
            <div class="form-group">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombreUsuario" 
                placeholder="Ingrese su usuario" 
                [(ngModel)]="nombreUsuario" 
                name="nombreUsuario" 
                required
              >
            </div>
            
            <div class="form-group mt-2">
              <label for="password">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Ingrese su contraseña" 
                [(ngModel)]="password" 
                name="password" 
                required
              >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="!nombreUsuario || !password">
              Iniciar Sesión
            </button>
            Aun no tienes cuenta? <a routerLink="/registro">Registrate</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
