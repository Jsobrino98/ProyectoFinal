<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center">Iniciar Sesión</h3>
          <form class="mt-3">
            <div class="form-group">
              <label for="nombreUsuario">Nombre Usuario</label>
              <input type="text" class="form-control" id="nomeUsuario" placeholder="Ingrese su correo electrónico" #nomeUsuario>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" #password>
            </div>
            <button type="button" class="btn btn-primary btn-block mt-3" (click)="iniciarSesion(nomeUsuario.value, password.value)">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
