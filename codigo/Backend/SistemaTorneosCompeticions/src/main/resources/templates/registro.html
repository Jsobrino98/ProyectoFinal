<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Registro de Usuario</h1>
    <a th:href="@{/home}">Inicio</a>
</header>
<section>
    <h2>Crear una nueva cuenta</h2>
    <form th:action="@{/registro}" method="post" th:object="${usuario}" onsubmit="return validarClaveAdmin()">
    <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario*</label>
            <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Ingresa tu nombre de usuario" required />
        </div>

        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" placeholder="Ingresa tu nombre completo" required />
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico*</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Ingresa tu correo electrónico" required />
        </div>

        <div class="form-group">
            <label for="password">Contraseña*</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Ingresa tu contraseña" required />
        </div>

        <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" th:field="*{rol}" required onchange="mostrarClaveAdmin(this)">
                <option value="NORMAL">Usuario</option>
                <option value="ADMIN">Administrador</option>
            </select>
        </div>

        <!-- Campo oculto por defecto -->
        <div class="form-group" id="clave-admin-group" style="display: none;">
            <label for="claveAdmin">Clave de Administrador</label>
            <input type="password" id="claveAdmin" name="claveAdmin" placeholder="Introduce a clave secreta">
        </div>




        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</section>

<footer>
    <div class="footer-content">
        <p>© 2025 Todos los derechos reservados</p>
        <p>Creado por <strong>Jorge Sobrino</strong></p>
    </div>
</footer>
<script th:src="@{/js/registro.js}"></script>

</body>
</html>
